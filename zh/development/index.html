<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../favicon.ico">
        <title>形成 - 太阳系舰队</title>
        <link rel="stylesheet" href="../../others/animation.css">
        <style>
            body {
                margin: 0px;
                background-color: rgb(15, 15, 15);
                height: 10000px;
            }

            #logo {
                position: absolute;
                margin-top: 10px;
                margin-left: 10px;
                text-decoration: none;
                z-index: 1;
                color: black;
            }
            #logo img {
                width: 64px;
            }
            #logo_text {
                position: absolute;
                top: 0px;
                left: 70px;
                width: 60px;
                text-align: center;
                color: rgb(240, 240, 240);
            }
            #logo_text_1 {
                font-size: 18px;
            }
            #logo_text_2 {
                font-size: 24px;
                letter-spacing: 3px;
            }
            nav {
                position: absolute;
                top: 0;
                width: 100%;
                height: 80px;
                background-color: rgba(255, 255, 255, 0.05);
            }
            nav ul {
                text-align: right;
                margin-right: 20px;
            }
            nav ul li {
                display: inline-block;
                width: 150px;
            }
            nav ul li a {
                font-size: 30px;
                color: rgb(240, 240, 240);
                transition: 0.5s;
                text-decoration: none;
            }
            nav ul li a:hover{
                color: white;
            }
            #nav_line {
                position: absolute;
                margin-top: 80px;
                width: 100%;
            }

            @media only screen and (max-width: 750px) {
                #logo {
                    width: 100%;
                }
                #logo img {
                    width: 48px;
                    position: relative;
                    left: 48%;
                    transform: translate(-50%,0%);
                }
                #logo_text {
                    display: none;
                }
                #nav {
                    height: 60px;
                }
                #nav ul {
                    display: none;
                }
                #nav_line {
                    margin-top: 60px;
                }
            }
        </style>
    </head>
    <body>
        <a href="../../index.html" target="_blank" rel="noopener noreferrer" id="logo">
            <img src="../../imgs/sf-logo - white.png" alt="spaceforce-logo">
            <div id="logo_text">
                <span id="logo_text_1">太阳系</span>
                <br>
                <span style="font-size: 1px;">&nbsp;</span><span id="logo_text_2">舰队</span>
            </div>
        </a>
        <nav id="nav">
            <ul class="←">
                <li><a href="../../zh/development/index.html"><b>中文</b></a></li>
                <li><a href="../../en/development/index.html">English</a></li>
                <li><a href="../../fr/development/index.html">Français</a></li>
            </ul>
        </nav>
        <hr id="nav_line">

        
    </body>
</html>
